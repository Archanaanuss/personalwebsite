  <!-- move top -->
  <button onclick="topFunction()" id="movetop" class="editContent" title="Go to top">
    <span class="fa fa-angle-up"></span>
  </button>
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

  <script>
    $("#basic-form").validate({
      rules: {
        name: {
          required:true,
          minlength: 2
        },
        email: {
          required:true,
          email: true
        },
        message: {
          required:true,
          minlength: 5
        }
      },
      message: {
        name: {

          minlength: "Please enter atlest 2 characters."
        },
        message: {
          minlength: "Please enter atleast 5 characters."
        }
      },

      submitHandler: function (form) {
       // form.submit();
        $("#basic-form").submit((e) => {
          e.preventDefault()
          $.ajax({
            url: "https://script.google.com/macros/s/AKfycbzmjYz5htBSlgio5VoiPnnq18wa-gOIAWPxW74FXWr52brrrManjSwsuSHalhdiQVkQ4w/exec",
            data: $("#basic-form").serialize(),
            method: "post",
            success: function (response) {
              alert("Form submitted successfully")
              window.location.reload()
              //window.location.href="https://google.com"
            },
            error: function (err) {
              alert("Something Error")

            }
          })
        })
      }
    });
  </script>
